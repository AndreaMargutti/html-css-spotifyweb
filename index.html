<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
   <!--Font Awesome-->
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>
    <!--main start-->
    <main class="flex">
        <!--Sidebar-->
        <section id="sidebar"></section>
        <!--Home-right-->
        <section id="home">
            <!--Home Header-->
            <header class="home-header">
                <a href="#" class="txt-white btn-big">EFFETTUA L'UPGRADE</a>
            </header>
            <!--Home Content-->
            <div class="content"></div>
        </section>
    </main>
    <!--footer-->
    <footer class="flex">
        <div class="song-played flex">
            <img src="img/sinister.jpeg" alt="sinister-cover">
            <div class="song-info">
                <h5 class="txt-white">Sinister</h5>
                <p class="txt-gray">Brano</p>
                <p class="txt-gray">Nome</p>
            </div>
            <div class="flex column txt-gray">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="rip-bar flex column">
            <div class="rip-icons txt-white">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="flex">
                <span class="txt-white">0:25</span>  
                    <div class="rip-time flex">
                      <hr class="bd-white small">
                      <hr class="bd-gray small">
                    </div>
                <span class="txt-white">4:35</span>
            </div>
        </div>
        <div class="volume flex txt-white">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="flex">
                <hr class="bd-white">
                <hr class="bd-gray">
            </div>
        </div>
    </footer>
</body>
</html>
